<div
  class="register-container d-flex align-items-center justify-content-center vh-100"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div
          class="register-form-wrapper w-100 text-center p-4 border rounded shadow-sm bg-white mx-auto"
          style="max-width: 400px"
        >
          <div class="text-center mb-4">
            <div class="logo mb-3 animate__animated animate__fadeInDown">
              <i class="fas fa-user-plus fa-3x text-primary"></i>
            </div>
            <h2 class="fw-bold text-dark mb-2">เข้าสู่ระบบ</h2>
            <p class="text-muted">กรอกข้อมูลเพื่อเข้าใช้งานระบบ</p>
          </div>

          <!-- Alert Messages -->
          <div
            *ngIf="errorMessage"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-exclamation-triangle m-2"></i>
            {{ errorMessage }}
            <button
              type="button"
              class="btn-close"
              (click)="clearError()"
            ></button>
          </div>

          <div
            *ngIf="successMessage"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-check-circle me-2"></i>
            {{ successMessage }}
            <button
              type="button"
              class="btn-close"
              (click)="clearSuccess()"
            ></button>
          </div>

          <!-- Register Form -->
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            novalidate
            class="animate__animated animate__fadeInUp"
          >
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">อีเมล</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="กรอกอีเมลของคุณ"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold"
                >รหัสผ่าน</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="กรอกรหัสผ่านของคุณ"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 py-2 fw-semibold"
              [disabled]="loginForm.invalid || isLoading"
            >
              {{ isLoading ? "กำลังเข้าสู่ระบบ..." : "เข้นสู่ระบบ" }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
