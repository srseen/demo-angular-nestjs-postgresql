<div
  class="login-container d-flex align-items-center justify-content-center vh-100"
>
  <div class="container">
    <div class="row justify-content-center">
      <!-- Left Side - Login Form (Centered) -->
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div
          class="register-form-wrapper w-100 text-center p-4 border rounded shadow-sm bg-white mx-auto"
          style="max-width: 400px"
        >
          <div class="text-center mb-4">
            <div class="logo mb-3 animate__animated animate__fadeInDown">
              <i class="fas fa-user-plus fa-3x text-primary"></i>
            </div>
            <h2 class="fw-bold text-dark mb-2">ยินดีต้อนรับกลับ</h2>
            <p class="text-muted">
              เข้าสู่ระบบเพื่อจัดการอุปกรณ์สำนักงานของคุณ
            </p>
          </div>

          <!-- Alert Messages -->
          <div
            *ngIf="errorMessage"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-exclamation-triangle m-2"></i>
            {{ errorMessage }}
            <button
              type="button"
              class="btn-close"
              (click)="clearError()"
            ></button>
          </div>

          <div
            *ngIf="successMessage"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <i class="fas fa-check-circle me-2"></i>
            {{ successMessage }}
            <button
              type="button"
              class="btn-close"
              (click)="clearSuccess()"
            ></button>
          </div>

          <!-- Login Form -->
          <form
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit()"
            novalidate
            class="animate__animated animate__fadeInUp"
          >
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">ชื่อ</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-user text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  [class.is-invalid]="
                    registerForm.get('name')?.invalid &&
                    registerForm.get('name')?.touched
                  "
                  id="name"
                  formControlName="name"
                  placeholder="กรอกชื่อของคุณ"
                />
              </div>
              <div
                *ngIf="
                  registerForm.get('name')?.invalid &&
                  registerForm.get('name')?.touched
                "
                class="invalid-feedback d-block"
              >
                <small *ngIf="registerForm.get('name')?.errors?.['required']"
                  >กรุณากรอกชื่อ</small
                >
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">อีเมล</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope text-muted"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  [class.is-invalid]="
                    registerForm.get('email')?.invalid &&
                    registerForm.get('email')?.touched
                  "
                  id="email"
                  formControlName="email"
                  placeholder="กรอกอีเมลของคุณ"
                />
              </div>
              <div
                *ngIf="
                  registerForm.get('email')?.invalid &&
                  registerForm.get('email')?.touched
                "
                class="invalid-feedback d-block"
              >
                <small *ngIf="registerForm.get('email')?.errors?.['required']">
                  กรุณากรอกอีเมล
                </small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">
                  รูปแบบอีเมลไม่ถูกต้อง
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold"
                >รหัสผ่าน</label
              >
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock text-muted"></i>
                </span>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control"
                  [class.is-invalid]="
                    registerForm.get('password')?.invalid &&
                    registerForm.get('password')?.touched
                  "
                  id="password"
                  formControlName="password"
                  placeholder="กรอกรหัสผ่านของคุณ"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="togglePasswordVisibility()"
                >
                  <i
                    [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                  ></i>
                </button>
              </div>
              <div
                *ngIf="
                  registerForm.get('password')?.invalid &&
                  registerForm.get('password')?.touched
                "
                class="invalid-feedback d-block"
              >
                <small
                  *ngIf="registerForm.get('password')?.errors?.['required']"
                >
                  กรุณากรอกรหัสผ่าน
                </small>
                <small
                  *ngIf="registerForm.get('password')?.errors?.['minlength']"
                >
                  รหัสผ่านต้องมีความยาวอย่างน้อย 6 ตัวอักษร
                </small>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 py-2 fw-semibold"
              [disabled]="registerForm.invalid || isLoading"
            >
              <span
                *ngIf="isLoading"
                class="spinner-border spinner-border-sm me-2"
              ></span>
              <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
              {{ isLoading ? "กำลังเข้าสู่ระบบ..." : "เข้าสู่ระบบ" }}
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted mb-0">
              ยังไม่มีบัญชี?
              <a
                routerLink="/login"
                class="text-decoration-none text-primary fw-semibold"
                >เข้าสู่ระบบ</a
              >
            </p>
          </div>

          <!-- Back to Home -->
          <div class="text-center mt-4">
            <a
              routerLink="/"
              class="btn btn-outline-secondary btn-sm animate__animated animate__fadeInUp"
            >
              <i class="fas fa-arrow-left me-2"></i>
              กลับหน้าหลัก
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
